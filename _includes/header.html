<canvas id="dust"></canvas>

<script>
    var dustCanvas = document.getElementById('dust');
    var dust = dustCanvas.getContext('2d');
    var h = window.innerHeight;
    var w = window.innerWidth;

    dustCanvas.width = w;
    dustCanvas.height = h;

    dust.beginPath();
    dust.rect(0, 0, w, h);
    dust.fillStyle = '#000';
    dust.fill();

    var i = 0;
    var x, y, radius;
   
    dust.globalCompositeOperation = 'destination-out';

    for(var i=0; i<100; i++) {
        x = parseInt(Math.random() * w);
        y = parseInt(Math.random() * h);
        radius = parseInt(Math.random() * 200);
        
        dust.beginPath();
        dust.arc(x, y, radius, 0, Math.PI * 2, true);
        dust.fillStyle = 'rgba(0, 0, 0, ' + Math.random() + ')';
        dust.fill();
    }
</script>
